title: Beats
name: beats
description:
  ECS fields used in Beats.
fields:
- name: base
  fields:
    - name: id
      type: keyword
      description: >
        Unique id to describe the event.
      example: 8a4f500d
    - name: timestamp
      type: date
      phase: 1
      example: "2016-05-23T08:05:34.853Z"
      description: >
        Timestamp when the event was created.

- name: agent
  description: >
    The agent fields are used to describe by which beat the information was collected.
  fields:
    - name: version
      type: keyword
      description: >
        Beat version.
      example: 6.0.0-rc2
    - name: name
      type: keyword
      description: >
        Beat name.
      example: filebeat
    - name: id
      type: keyword
      description: >
        Unique beat identifier.
      example: 8a4f500d
